<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in | Nigeria Dating</title>
    <meta name="description" content="Sign in to Nigeria Dating." />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body data-page="signin">
    <main class="centered-main">
      <form class="card form" action="#" method="post" data-signin-form>
        <div class="form-row">
          <label for="signin-username">Username</label>
          <input
            id="signin-username"
            name="username"
            type="text"
            autocomplete="username"
            required
          />
        </div>
        <div class="form-row">
          <label for="signin-password">Password</label>
          <input
            id="signin-password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>
        <div class="form-links">
          <a class="text-link" href="forgot-password.html">Forgot password</a>
          <a class="text-link" href="signup.html">Create account</a>
        </div>
        <button class="button primary" type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
